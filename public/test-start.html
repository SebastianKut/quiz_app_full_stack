<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Start test</title>
</head>
<body>
    <h1>MULTIPLE CHOICE TEST</h1>
    <div id="results-box">
        <h1>Your results:</h1>
        <h3 id="test-result"></h3>
        <p id="score"></p>
        <button id="try-again">Try Again</button>
        <button id="get-cert">Get Certificate</button>
    </div>
    
    <form id="test" method="post" action="/">
            <h3>User details</h3>
            <input id="first_name" type="text" placeholder="First Name" name="first_name" required>
            <input id="last_name" type="text" placeholder="Last Name" name="last_name" required>

            <h3>Questions</h3>

        <div id="questions"></div>

            <input id="submit_answers" type="submit" value="Submit answers">
        
    </form>    

    <script src="js/database.js"></script>
</body>
</html>
